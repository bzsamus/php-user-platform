Entities\Note:
  type: entity
  manyToOne:
    user:
      targetEntity: User
  table: note
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    title:
      type: string
      length: 100
      nullable: false
    content:
      type: string
      length: 1000
      nullable: false
    created:
      type: datetime
      nullable: false
    permission:
      type: integer
      nullable: false
