Entities\Friends:
  type: entity
  oneToOne:
    uid1:
      targetEntity: Entities\User
      joinColumn:
        name: uid1
        referencedColumnName: id
    uid2:
      targetEntity: Entities\User
      joinColumn:
        name: uid2
        referencedColumnName: id
  table: friends
  uniqueConstraints:
    uid_index:
      columns:
       - uid1
       - uid2
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
