Entities\User:
  type: entity
  oneToOne:
    profile:
      targetEntity: Entities\UserProfile
      joinColumn:
        name: profile_id
        referenceColumnName: id
  table: users
  uniqueConstraints:
    email_index:
      columns:
       - email
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    profile_id:
      type: integer
    password:
      type: string
      length: 40
      nullable: false
    firstName:
      type: string
      length: 255
      nullable: false
      column: first_name
    lastName:
      type: string
      length: 255
      nullable: false
      column: last_name
    role:
      type: integer
      nullable: false
    email:
      type: string
      length: 255
      nullable: false
    created:
      type: datetime
      nullable: false
    last_login:
      type: datetime
      nullable: false
